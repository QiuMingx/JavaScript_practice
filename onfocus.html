<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left,.tip{
            float:left;
        }
        .left{
            float:left;
        }
        .tip{
            display: none; font-size:14px;
        }
       
    </style>
    <script>
     window.onload=function(){
        // 获取文本框和提示框
            var inp = document.getElementById("phone"),
                tip = document.getElementById("tip");
        // 给文本绑定激活事件
        phone.onfocus=function(){
            tip.style.display = 'block';
        }
        // 给文本框绑定失去焦点事件
        phone.onblur = function(){
            // 获取文本框的值，value用于获取表单元素的值
            var phoneVal = this.value;
            // 判断手机号码是否是11位数字
            // 如果是正确显示对的图标。
            if(phoneVal.length == 11 && isNaN(phoneVal)==false){
                tip.innerHTML = "<img src='img/right.png'>";
            }else{
                tip.innerHTML = "<img src='img/error.png'>";
            }
        }
    }
    </script>
</head>
<body>
    <div class="box">
        <div class="left">
            <input type="text" name="" id="phone" placeholder="请输入手机号码">
        </div>
        <div class="tip" id="tip">
            请输入有用的手机号
            <img src="" alt="">
        </div>
    </div>
    <script>
        function testPhone(){
            console.log(inp.value.length)
            if(inp.value.length == 11){
                var tips = document.getElementById('tip');
                tips.style.display = "block";
                tips.innerHTML = "<img src='img/right.png' alt=''>";
            }else{
                var tips = document.getElementById('tip');
                tips.style.display = "block";
                tips.innerHTML = "<img src='img/error.png' alt=''>请输入有用的手机号";
            }
        }
        var inp = document.getElementById("phone");
        inp.onblur=testPhone;
    
    </script>
</body>
</html>
