<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div{
            width:300px;
            height:300px;
            border:2px solid grey;
            margin:100px  0 0 200px;
        }
        
    </style>
    <script>
        window.onload =init;
        function init(){
            var selectColor = document.getElementById('color'),
                changeDiv = document.getElementById('div');
            selectColor.onchange = function(){
                if(this.value==""){
                    changeDiv.style.background = '#fff';
                    changeDiv.innerHTML ="我没有发生任何变化";
                }else{
                changeDiv.style.background = this.value;
                changeDiv.innerHTML ="我的背景颜色变成了" + this.value + "色";
                }
            }  
        }
    </script>
</head>
<body>
    <div>
        <h2>请选择你喜欢的颜色：</h2>
        <select name="" id="color">
            <option value="">请选择</option>
            <option value="red">红色</option>
            <option value="yellow">黄色</option>
            <option value="green">绿色</option>
            <option value="pink">紫色</option>
        </select>
    </div>
    <div id="div">我是div</div>
</body>
</html>
